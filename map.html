</script>

<script>
var myCenter=new google.maps.LatLng(46.152778, 53.383333);
var office=new google.maps.LatLng( 47.10824570918586, 51.92112922668457);
var x=new google.maps.LatLng(47.65058757118734, 57.50244140625);
var hotellocation=new google.maps.LatLng(47.101680616262186, 51.91318988800049);
var cosmosphere=new google.maps.LatLng( 45.88618457602257, 63.312835693359375);



function initialize()
{
var mapProp = {
  center:x,
  zoom:5,
  mapTypeId: google.maps.MapTypeId.ROADMAP
  };
var map=new
google.maps.Map(document.getElementById("googleMap"),mapProp);



var weatherLayer = new google.maps.weather.WeatherLayer({
  temperatureUnits: google.maps.weather.TemperatureUnit.FAHRENHEIT
});
weatherLayer.setMap(map);
var weatherLayer = new google.maps.weather.WeatherLayer({
  temperatureUnits: google.maps.weather.TemperatureUnit.FAHRENHEIT
  });
  weatherLayer.setMap(map);


var PeteCity=new google.maps.Marker({
  position:hotellocation,
  });
PeteCity.setMap(map);
// Zoom to 14 when clicking on marker
google.maps.event.addListener(PeteCity,'click',function() {
  map.setZoom(14);
  map.setCenter(PeteCity.getPosition());
  });
var PeteBox = new google.maps.InfoWindow({
  content:('<a href="https://maps.google.com/maps?saddr=Chagala+Atyrau+Hotel,+Ismagulova+Street+1,+Atyrau+060002,+Kazakhstan&hl=en&sll=47.114883,51.917782&sspn=0.060747,0.108147&geocode=Fb-2zgIdVCIYAyFj90frKNkfcikN3bL1JuqjQTFj90frKNkfcg&mra=prev&t=m&z=13" target="_blank">Driving Directions from Hotel</a>')
  });
google.maps.event.addListener(PeteCity, 'click', function() {
  PeteBox.open(map,PeteCity);
  });

var Hotel=new google.maps.Marker({
  position:office,
  });
Hotel.setMap(map);
// Zoom to 14 when clicking on marker
google.maps.event.addListener(Hotel,'click',function() {
  map.setZoom(14);
  map.setCenter(Hotel.getPosition());
  });

var cosmo=new google.maps.Marker({
  position:cosmosphere,
  });
cosmo.setMap(map);
// Zoom to 14 when clicking on marker
google.maps.event.addListener(cosmo,'click',function() {
  map.setZoom(10);
  map.setCenter(cosmo.getPosition());
  });
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
<div id="googleMap" style="width:800px;height:400px;"></div>
