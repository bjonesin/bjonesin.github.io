<!DOCTYPE html>
<html>
<head>
<script
src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDsqcDq5W8aPUa-0IX3jRnHKb_fNvlhgm8&sensor=false&libraries=weather>
</script>

<script>
var map;
var london = new google.maps.LatLng(51.508742,-0.120850);
var myCenter=new google.maps.LatLng(46.152778, 53.383333);
var Pete=new google.maps.LatLng(45.152778, 52.383333);
var x=new google.maps.LatLng(46.152778, 53.383333);
var Corner1=new google.maps.LatLng(46.16925104060476, 53.40986251831055);
var Corner2=new google.maps.LatLng(46.13518116742138, 53.41054916381836);
var Corner3=new google.maps.LatLng(46.13601384151079, 53.37063789367676);
var Corner4=new google.maps.LatLng(46.16782445339593,  53.37527275085449);

// Add a Home control that returns the user to London
function HomeControl(controlDiv, map) {
  controlDiv.style.padding = '5px';
  var controlUI = document.createElement('div');
  controlUI.style.backgroundColor = 'yellow';
  controlUI.style.border='1px solid';
  controlUI.style.cursor = 'pointer';
  controlUI.style.textAlign = 'center';
  controlUI.title = 'Set map to London';
  controlDiv.appendChild(controlUI);
  var controlText = document.createElement('div');
  controlText.style.fontFamily='Arial,sans-serif';
  controlText.style.fontSize='12px';
  controlText.style.paddingLeft = '4px';
  controlText.style.paddingRight = '4px';
  controlText.innerHTML = '<b>Home<b>'
  controlUI.appendChild(controlText);

  // Setup click-event listener: simply set the map to London
  google.maps.event.addDomListener(controlUI, 'click', function() {
    map.setCenter(london)
  });
}

function initialize() {
  var mapDiv = document.getElementById('googleMap');
  var myOptions = {
    zoom: 12,
    center: london,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }
  map = new google.maps.Map(mapDiv, myOptions); 
  // Create a DIV to hold the control and call HomeControl()
  var homeControlDiv = document.createElement('div');
  var homeControl = new HomeControl(homeControlDiv, map);
//  homeControlDiv.index = 1;
  map.controls[google.maps.ControlPosition.TOP_RIGHT].push(homeControlDiv);

var oilfield=[Corner1,Corner2,Corner3,Corner4];
var oilfieldborder=new google.maps.Polygon({
  path:oilfield,
  strokeColor:"#0000FF",
  strokeOpacity:0.8,
  strokeWeight:2,
  fillColor:"#0000FF",
  fillOpacity:0.4
  });
oilfieldborder.setMap(map);
var marker=new google.maps.Marker({
  position:myCenter,
  });
marker.setMap(map);
// Zoom to 14 when clicking on marker
google.maps.event.addListener(marker,'click',function() {
  map.setZoom(14);
  map.setCenter(marker.getPosition());
  });
var infowindow = new google.maps.InfoWindow({
  content:"Tengiz Oil field "
  });
google.maps.event.addListener(marker, 'click', function() {
  infowindow.open(map,marker);
  });


var weatherLayer = new google.maps.weather.WeatherLayer({
  temperatureUnits: google.maps.weather.TemperatureUnit.FAHRENHEIT
});
weatherLayer.setMap(map);
var cloudLayer = new google.maps.weather.CloudLayer();
  cloudLayer.setMap(map);
var weatherLayer = new google.maps.weather.WeatherLayer({
  temperatureUnits: google.maps.weather.TemperatureUnit.FAHRENHEIT
  });
  weatherLayer.setMap(map);
var cloudLayer = new google.maps.weather.CloudLayer();
  cloudLayer.setMap(map);


var PeteCity=new google.maps.Marker({
  position:Pete,
  });
PeteCity.setMap(map);
// Zoom to 14 when clicking on marker
google.maps.event.addListener(PeteCity,'click',function() {
  map.setZoom(14);
  map.setCenter(PeteCity.getPosition());
  });
var PeteBox = new google.maps.InfoWindow({
  content:"CIty "
  });
google.maps.event.addListener(PeteCity, 'click', function() {
  PeteBox.open(map,PeteCity);
  });
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>
